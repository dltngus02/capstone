<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        @font-face {
        font-family: 'JalnanGothic';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        body {
            font-family: 'JalnanGothic', sans-serif; /* 웹폰트 적용 */
            background: white;
        }

        .container {
            display: block;
            max-width: 680px;
            width: 80%;
            margin: 120px auto;
        }

        h1 {
            color: #d24232;
            font-size: 48px;
            letter-spacing: -3px;
            text-align: center;
            margin: 120px 0 80px 0;
            transition: .2s linear;
        }

        .links {
            list-style-type: none;
        }

        .links li {
            display: inline-block;
            margin: 0 20px 0 0;
            transition: .2s linear;
        }

        .links li:nth-child(2) {
            opacity: .6;
        }

        .links li:nth-child(2):hover {
            opacity: 1;
        }

        .links li:nth-child(3) {
            opacity: .6;
            float: right;
        }

        .links li:nth-child(3):hover {
            opacity: 1;
        }

        .links a {
            text-decoration: none;
            color: #0f132a;
            font-weight: bolder;
            text-align: center;
            cursor: pointer;
        }

        form {
            width: 100%;
            max-width: 680px;
            margin: 40px auto 10px;
        }

        .input__block {
            margin: 20px auto;
            display: block;
            position: relative;
        }



        .input__block.signup-input__block::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 150px;
            display: block;
            width: 0;
            height: 0;
            background: transparent;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(15, 19, 42, 0.1);
            transition: .2s linear;
        }

        form input {
            display: block;
            width: 90%;
            max-width: 680px;
            height: 50px;
            margin: 0 auto;
            border-radius: 8px;
            border: none;
            background: rgba(15, 19, 42, 0.1);
            color: rgba(15, 19, 42, 0.3);
            padding: 0 0 0 15px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        form input:focus,
        form input:active {
            outline: none;
            border: none;
            color: rgba(15, 19, 42, 1);
        }

        form input.repeat__password {
            opacity: 0;
            display: none;
            transition: .2s linear;
        }

        .signin__btn {
            background: #d24232;
            color: white;
            display: block;
            width: 92.5%;
            max-width: 680px;
            height: 50px;
            border-radius: 8px;
            margin: 0 auto;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            /* box-shadow: 0 15px 30px rgba(233, 30, 99, 0.36); */
            transition: .2s linear;
        }

        .signin__btn:hover {
            box-shadow: 0 0 0 rgba(233, 30, 99, 0);
        }

        .separator {
            display: block;
            margin: 30px auto 10px;
            text-align: center;
            height: 40px;
            position: relative;
            background: transparent;
            color: rgba(15, 19, 42, 0.4);
            font-size: 13px;
            width: 90%;
            max-width: 680px;
        }

        .separator::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }

        .separator::after {
            content: "";
            position: absolute;
            top: 8px;
            right: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }

        .google__btn,
        .github__btn {
            display: block;
            width: 90%;
            max-width: 680px;
            margin: 20px auto;
            height: 50px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            border-radius: 8px;
            border: none;
            line-height: 40px;
        }

        .google__btn {
            background: #5b90f0;
            color: white;
            box-shadow: 0 15px 30px rgba(91, 144, 240, 0.36);
            transition: .2s linear;
        }

        .google__btn .fa {
            font-size: 20px;
            padding: 0 5px 0 0;
        }

        .google__btn:hover {
            box-shadow: 0 0 0 rgba(91, 144, 240, 0);
        }

        .github__btn {
            background: #25282d;
            color: white;
            box-shadow: 0 15px 30px rgba(37, 40, 45, 0.36);
            transition: .2s linear;
        }

        .github__btn .fa {
            font-size: 20px;
            padding: 0 5px 0 0;
        }

        .github__btn:hover {
            box-shadow: 0 0 0 rgba(37, 40, 45, 0);
        }

        footer p {
            text-align: center;
        }

        footer .fa {
            color: #d24232;
        }

        footer a {
            text-decoration: none;
            font-size: 17px;
            margin: 0 5px;
        }

        footer .fa-facebook {
            color: #3b5998;
        }

        footer .fa-twitter {
            color: #1da1f2;
        }

        footer .fa-instagram {
            color: #f77737;
        }

        footer .fa-linkedin {
            color: #0077b5;
        }

        footer .fa-behance {
            color: #1769ff;
        }
        .back-button {
            display: block;
            width: 92.5%;
            max-width: 500px;
            height: 50px;
            border-radius: 8px;
            margin: 20px auto;
            background: #d24232;
            color: white;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            border: none;
            cursor: pointer;
            transition: .2s linear;
        }

        .back-button:hover {
            box-shadow: 0 0 0 rgba(233, 30, 99, 0);
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="input__block first-input__block">
                <label for="email">Email</label>
                {{ form.email(id="email") }}
            </div>
            <div class="input__block">
                <label for="password">Password</label>
                {{ form.password(id="password") }}
            </div>
            {{ form.submit(class_="signin__btn") }}
            {% if errors %}
                <div id="error-message" class="error-message">
                    사용자 정보가 일치하지 않습니다!
                </div>
            {% endif %}
        </form>
    </div>
    {% endblock %}

    <script>
        window.onload = function() {
            var error_message = document.getElementById("error-message");
            if (error_message) {
                setTimeout(function() {
                    error_message.style.display = "none";
                }, 3000);
            }
        };
    </script>

<button   class="back-button"  onclick="location.href='/'">뒤로가기</button> 
</body>
</html>
